<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>News on Time</title>
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
	
	</head>
	<body>
		<div class="container">
			<header class="codrops-header">
				<h1>Notice Board <span>your campus news hub</span></h1>	
			</header>
			<div class="grid">
				<figure class="effect-zoe">
					<img src="img/1.jpg" alt="img01"/>
					<figcaption>
						<h2>DESTINATION <span>PARTY</span></h2>
						<p>Join us in the woods to drink!</p>
						<a href="#">View more</a>
					</figcaption>			
				</figure>
				<figure class="effect-zoe">
					<img src="img/5.jpeg" alt="img05"/>
					<figcaption>
						<h2>MOVIE <span>NIGHT</span></h2>
						<p>all gnashers should gather this Friday!s</p>
						<a href="#">View more</a>
					</figcaption>			
				</figure>
				<figure class="effect-zoe">
					<img src="" alt=""/>
					<figcaption>
						<h2>LOST <span>AND FOUND</span></h2>
						<p>Find me here!</p></p>
						<a href="#">View more</a>
					</figcaption>			
				</figure>
				<figure class="effect-zoe">
					<img src="img/3.jpg" alt="img03"/>
					<figcaption>
						<h2>SMOOTHS <span>AND SHAKES</span></h2>
						<p>are you thirsty?</p>
						<a href="#">View more</a>
					</figcaption>			
				</figure>
				<figure class="effect-zoe">
					<img src="img/4.jpg" alt="img04"/>
					<figcaption>
						<h2>CLUB <span>MEETINGS</span></h2>
						<p>Get a life!</p>
						<a href="#">View more</a>
					</figcaption>			
				</figure>
			</div>
		</div><!-- /container -->
		<script>
			// For Demo purposes only
			[].slice.call( document.querySelectorAll('a[href="#"') ).forEach( function(el) {
				el.addEventListener( 'click', function(ev) { ev.preventDefault(); } );
			} );
		</script>
	</body>
</html>
