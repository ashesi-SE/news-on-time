<html>
    <head>
    <title>Slick Webpage</title>
    <link rel="stylesheet" type="text/css" href="slick/slick/slick.css"/>
    </head>
    <body>

    <div class="center">
        <div><img src="images/parties.jpg" alt="Parties"></div>
        <div><img src="images/parties.jpg" alt="Parties"></div>
        <div><img src="images/parties.jpg" alt="Parties"></div>
    </div>

    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick/slick.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function(){
            $('.center').slick({
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 3,
                responsive: [
                  {
                    breakpoint: 768,
                    settings: {
                      arrows: false,
                      centerMode: true,
                      centerPadding: '40px',
                      slidesToShow: 3
                    }
                  },
                  {
                    breakpoint: 480,
                    settings: {
                      arrows: false,
                      centerMode: true,
                      centerPadding: '40px',
                      slidesToShow: 1
                    }
                  }
                ]
            });
        });
    </script>

    </body>
</html>
